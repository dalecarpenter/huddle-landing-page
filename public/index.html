<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header class="header">
      <img src="images/logo2.svg" alt="Huddle Logo" class="header__logo" />
    </header>

    <main>
      <section class="hero">
        <img
          src="images/illustration-mockups.svg"
          alt="An illustration of mockups"
          class="hero__image"
        />
        <div class="hero__cta">
          <h1 class="hero__heading">Build The Community Your Fans Will Love</h1>

          <p class="hero__copy">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <a href="#" class="btn">Register</a>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="social-links">
        <a href="#" class="social-link">
          <svg class="social-link__icon">
            <use xlink:href="images/symbol-defs.svg#icon-facebook"></use>
          </svg>
        </a>

        <a href="#" class="social-link">
          <svg class="social-link__icon">
            <use xlink:href="images/symbol-defs.svg#icon-twitter"></use>
          </svg>
        </a>

        <a href="#" class="social-link">
          <svg class="social-link__icon">
            <use xlink:href="images/symbol-defs.svg#icon-instagram"></use>
          </svg>
        </a>
      </div>

      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Dale Carpenter</a>.
      </p>
    </footer>
  </body>
</html>
